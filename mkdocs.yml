site_name: asltk
repo_url: https://github.com/LOAMRI/asltk
repo_name: LOAMRI/asltk
edit_uri: tree/main/docs

theme:
  name: readthedocs
  language: en
  logo: assets/asltk-favicon.png
  favicon: assets/asltk-favicon.png
  palette:
    scheme: black
    accent: orange
  font:
    text: Arial
    code: Roboto Mono
  icon:
    repo: fontawesome/brands/github
  features:
    - content.code.copy

markdown_extensions:
  - attr_list
  - markdown.extensions.footnotes

extra_css:
  - stylesheets/extra.css

nav:
  - 'index.md'
  - 'about.md'
  - 'sharing.md'
  - 'faq.md'
  - 'development.md'
  - 'api/asldata.md'
  - 'api/reconstruction.md'
  - 'api/utils.md'

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [asltk]